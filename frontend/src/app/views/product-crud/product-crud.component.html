<div class="header">
    <button mat-raised-button (click)="handleSubmit()" class="button" appButton>
        Novo Produto
    </button>
</div>
<mat-card mat-elevation-z8 class="container">
    <table 
        mat-table 
        class="full-width-table"
        matSort
        [dataSource]="products"
    >
        <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header    
            >
            ID
            </th>
            <td 
                mat-cell
                *matCellDef="let row"
            >
                {{row.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th 
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Name
            </th>
            <td 
                mat-cell
                *matCellDef="let row"
            >
                {{row.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                Pre√ßo
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{row.price | currency: 'BRL'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th
                mat-header-cell
                *matHeaderCellDef
            ></th>
            <td
                mat-cell
                *matCellDef="let row"
            >
            <a routerLink="update/{{ row.id }}" class="edit" >
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="delete/{{row.id}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>

            </td>
        </ng-container>
        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
        >
        </tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
        >
        </tr>
    </table>

    <mat-paginator
        #paginator
        [length]="products?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
    >
    </mat-paginator>
</mat-card>
